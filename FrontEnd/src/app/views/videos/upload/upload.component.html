<div class="container">
  <div style="margin: auto; width: 70%;">
  <!--<h2>Upload New Video</h2>-->

  <div class="row">
    <div class="col-sm-12">
      <flash-messages></flash-messages>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading"><h3 style="color: gray; font-weight: bold;">Upload New Video</h3></div>

    <div class="panel-body">

      <form [formGroup]="video" (submit)="submit()">

        <div class="form-group">
          <label for="link">Link</label>
          <input type="text" class="form-control" id="link" formControlName="link">
        </div>

        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" formControlName="title">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="5" formControlName="description"></textarea>
        </div>

        <div class="form-group row" style="text-align: center; font-weight: bold; color: darkslategray;">
          <h3>Rate it!</h3>
        </div>
        <div class="form-group row" style="text-align: center;">

          <div class="col-sm-4">
            <i class="fas fa-7x fa-smile" [ngClass]="rating.value!=null && rating.value!=5 ? 'disabled-icon':''" (click)="rate(5)"></i>
          </div>

          <div class="col-sm-4">
            <i class="fas fa-7x fa-meh" [ngClass]="rating.value!=null && rating.value!=3 ? 'disabled-icon':''" (click)="rate(3)"></i>
          </div>

          <div class="col-sm-4">
            <i class="fas fa-7x fa-frown" [ngClass]="rating.value!=null && rating.value!=1 ? 'disabled-icon':''" (click)="rate(1)"></i>
          </div>
        </div>
        <hr>
        <div class="form-group" style="text-align: center; margin-top: 4%;">
          <button type="submit" [disabled]="!video.valid" class="btn btn-default btn-lg">Upload</button>
        </div>

      </form>
    </div>
  </div>
  </div>
</div>
