<div class="container" id="commentbox">
          <div class="row">
            <div class="col-sm-8">
              <div class="panel panel-white post panel-shadow"  style="width:155%;">
                <div class="post-heading">
                  <div class="pull-left image">
                    <img src="http://bootdey.com/img/Content/user_1.jpg" class="img-circle avatar" alt="user profile image">
                  </div>
                  <div class="pull-left meta">
                    <div class="title h5">
                      <p [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}">
                        <a [routerLink]="['/userprofile', this.comment.username]">by {{comment.username}}</a>
                      </p>

                    </div>
                    <h6 class="text-muted time"><p>{{getTimestamp()}}</p></h6>
                  </div>
                </div>
                <div class="post-description">
                  <p>{{comment.text}}</p>
                  <div class="stats">
                    <a href="#" class="btn btn-default stat-item">
                      <i class="fa fa-thumbs-up icon"></i>2
                    </a>
                    <a href="#" class="btn btn-default stat-item">
                      <i class="fa fa-thumbs-down icon"></i>12
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
</div>
