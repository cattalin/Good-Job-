<div *ngIf="exists" class="container comment">

  <div class="row">
    <div class="col-sm-10" style="text-align: left;">
      <p style="margin-top: 10px;font-size: 1em;" [routerLinkActive]="['active']"
         [routerLinkActiveOptions] = "{exact:true}">

        <a (click)="goToProfile()" class = "link-cursor">by {{comment.username}}</a>
        <span style="color: gray;">on {{comment.date | date:'medium'}}</span>

      </p>
    </div>

    <div *ngIf="comment.username == currentUser.username" class="col-sm-2" style="text-align: right;margin-top: 10px;">
      <i class="fas fa-trash-alt" style="margin-right: 5px;" (click)="delete()"></i>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12" style="margin-bottom: 10px;">
      <p class="text">{{comment.text}}</p>
    </div>
  </div>

</div>
