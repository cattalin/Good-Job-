
<div *ngIf = "exists">

 <div id="containerVideo" class="jumbotron responsive" style="margin: auto;margin-top: 2%;">
   <div class="text-left-align">
    <h3>{{this.video.title}}</h3>
    <p [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}">
        <a (click)="redirect()" class = "link-cursor">by {{video.username}}</a>
    </p>
    <h6 class="text-muted time"><p>{{getTimestamp()}}</p></h6>

<div *ngIf="video.ownVideo">
  <button class="btn btn-danger btn-md"  type="button" (click)="deleteVideo()" id="commentB">Delete</button>
</div>

<div class="embed-responsive embed-responsive-16by9">
    <iframe width="560" height="315" [src]='getVideoSrc()' frameborder="0" allowfullscreen>
    </iframe>
    </div>
      <!--<video width="560" height="315" src='https://www.youtube.com/watch?v=k2bOl_x1dXM' controlsList='nodownload' html5=True></video>!
    <object [data]="getCode"
   width="560" height="315"></object>-->
        <div id="vR" class="row voteraiting responsive" role="group">
            <p class="description row"> {{video.description}}</p>
                <div>
                  <div id="raiting"><p>Rating: {{video.rating}}</p></div>
                  <div class="btn-group" id="votingButtons">
                    <button type="button" (click)="rate($event)" [ngClass]="{'btn-warning': selectedRateButton === 'gj'}" class="btn btn-primary custom-rate" id = "gj">~GJ~</button>
                    <button type="button" (click)="rate($event)" [ngClass]="{'btn-warning': selectedRateButton === 'cool'}" class="btn btn-primary custom-rate" id = "cool">Cool</button>     <!-- doua clase btn-primary si btn-warning !!!-->
                    <button type="button" (click)="rate($event)" [ngClass]="{'btn-warning': selectedRateButton === 'meh'}" class="btn btn-primary custom-rate" id = "meh">Meh</button>

                  </div>
                </div>


        </div>
