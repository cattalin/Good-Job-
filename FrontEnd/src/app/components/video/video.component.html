<div *ngIf="exists">
  <div id="containerVideo" class="jumbotron responsive" style="margin: auto;margin-top: 2%;">

    <div class="row">
      <div class="col-sm-12" *ngIf="video.ownVideo" style="text-align: right;margin-bottom: 10px;">
        <i class="fas fa-trash-alt" style="margin-right: 5px;" (click)="deleteVideo()"></i>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6" style="text-align: left;">
        <h3 style="margin: 0;">{{this.video.title}}</h3>
      </div>
      <div class="col-sm-6">
        <p style="margin: 0;text-align: right;" [routerLinkActive]="['active']" [routerLinkActiveOptions] = "{exact:true}">
          <a (click)="redirect()" class = "link-cursor">by {{video.username}}</a>
        </p>
      </div> 
    </div>

    <div class="row">
      <div class="col-sm-12" style="text-align: left;">
        <span class="text-muted time"><p style="font-size: 1em;">posted on {{getTimestamp() | date:'short'}}</p></span>
      </div>
    </div>

    <div class="row" style="padding-right: 15px;padding-left: 15px;">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe width="560" height="315" [src]="('https://www.youtube.com/embed/' + this.video.link) | safe" frameborder="0" allowfullscreen>
        </iframe>
      </div>
    </div>

    <div class="desc" *ngIf="video.description">
      <div class="row">
        <div class="col-sm-12">
          <p class="desc-p"> {{video.description}}</p>
        </div>
      </div>
    </div>

    <div style="margin-top: 2%;">
      <div class="row">
        <div class="col-sm-6" style="text-align: left;">
          <p class="rating">Rating: {{video.rating}}</p>
        </div>
        <div class="col-sm-6" style="text-align: right;">
          <div style="margin-right: 5px;">
            <i class="fas fa-2x fa-smile"></i>
            <i class="fas fa-2x fa-meh"></i>
            <i class="fas fa-2x fa-frown"></i>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
