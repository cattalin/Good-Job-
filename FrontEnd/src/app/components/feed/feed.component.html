
<h2>My Videos</h2>
    <ul>
      <li *ngFor="let video of videos"
        [class.selected]="video === selectedVideo"
        (click)="onSelect(video)">
        <span class="badge">{{video.code}}</span> {{video.description}}
      </li>
    </ul>
    <ul>
      <li *ngFor="let video of videos">
        <app-video [data]="video"></app-video>
      </li>
</ul>
